services:
  mongo:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mongodb/mongodb-community-server:8.0.13-ubuntu2204
    container_name: mongo
    restart: always
    networks:
      - aigame
    ports:
      - '27017:27017'
    environment:
      - TZ=Asia/Shanghai
      - MONGODB_INITDB_ROOT_USERNAME=root
      - MONGODB_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./data/mongo:/data/db
      - /etc/localtime:/etc/localtime:ro
      - ./data/mongodb.key:/etc/mongo/mongodb.key:ro
    command:
      - "mongod"
      - "--replSet"
      - "rs0"
      - "--bind_ip_all"
      - "--keyFile"
      - "/etc/mongo/mongodb.key"
  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:8.0.3
    container_name: redis
    restart: always
    networks:
      - aigame
    ports:
      - '6379:6379'
    environment:
      - REDIS_PASSWORD=password
      - TZ=Asia/Shanghai
    volumes:
      - ./data/redis:/data
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo/Asia/Shanghai:/etc/timezone:ro
    command: redis-server --requirepass password
  minio:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/quay.io/minio/minio:latest
    container_name: minio
    restart: always
    networks:
      - aigame
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=password
      - TZ=Asia/Shanghai
    volumes:
      - ./data/minio:/data
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo/Asia/Shanghai:/etc/timezone:ro
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
  evaluateapp:
    build:
      context: .
      dockerfile: evaluateapp/docker/evaluateapp.Dockerfile
    container_name: evaluateapp
    restart: always
    networks:
      - aigame
    depends_on:
      - mongo
      - redis
      - minio
    ports:
      - '8000:8000'
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - evaluateapp/.env
    volumes:
      # 允许容器内的 EvaluateApp 控制宿主机 Docker（用于启动评测容器）
      - /var/run/docker.sock:/var/run/docker.sock
      # 可选：时区
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo/Asia/Shanghai:/etc/timezone:ro
networks:
  aigame:

